<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="shortcut icon" href="longpadlock.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">

    <section>

      <h1>Login</h1>

      <form>
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="password" placeholder="Password" id="password">
        <div>
          <input type="checkbox" name="" id=""><label>Remember-me</label>
        </div>
        <button type="submit">LOGIN</button>
      </form>

      <h5>Or login with</h5>

      <div class="social">
        <button id="facebook"><img src="facebook_icon.png" alt="">Facebook</button>
        <button id="google"><img src="google_icon.png" alt="">Google</button>
      </div>

      <h5>Not a member? <a href="#">Sign up now</a></h5>
    </section>

  </main>

</body>

</html>
